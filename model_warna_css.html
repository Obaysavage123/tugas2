<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Penulisan Kode Warna CSS</title> 
        <!--  Untuk Mengubah Warna P.Satu Dan "p" Lainnya Menjadi Warna Yang Diinginkan -->
        <style type="text/css">
        
            p.satu {
                color:#0000FF; 
            }
            p.dua {
                color:#F00;
            }
            p.tiga {
                color:rgb(10, 255, 10);
            }
            p.empat {
                color:orange;
            }
            p.lima{
                color:transparent;
            }
        </style>
    </head>
    <bodi>
            <p class="satu">
            Kalimat ini akan berwarna biru
            </p>
        <br />
            <p class="dua">
                Kalimat ini akan berwarna merah
            </p>
        <br />
            <p class="tiga">
                Kalimat ini akan berwarna hijau
            </p>
        <br />
            <p class="empat">
                Kalimat ini akan berwarna orange
            </p>
        <br />
            <p class="lima">
                Kalimat ini tidak akan terlihat atau transparan
            </p>
    </bodi>
</html>
